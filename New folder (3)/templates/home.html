<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Global_active_power" placeholder="Global_active_power" required="required" /><br>
    	<input type="text" name="Global_reactive_power" placeholder="Global_reactive_power" required="required" /><br>
        <input type="text" name="Voltage" placeholder="Voltage" required="required" /><br>
        <input type="text" name="Global_intensity" placeholder="Global_intensity" required="required" /><br>
        <input type="text" name="Sub_metering_1" placeholder="Sub_metering_1" required="required" /><br>
        <input type="text" name="Sub_metering_2" placeholder="Sub_metering_2" required="required" /><br>
        <input type="text" name="Sub_metering_3" placeholder="Sub_metering_3" required="required" /><br>
        <input type="text" name="day" placeholder="DIS" required="day" /><br>
        <input type="text" name="month" placeholder="month" required="required" /><br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
